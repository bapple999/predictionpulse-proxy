<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Pulse</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <h1>ðŸ“Š Prediction Pulse: Top Markets</h1>

  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="kalshi">Kalshi</button>
    <button data-filter="polymarket">Polymarket</button>
  </div>

  <p id="emptyMessage" style="display:none; color:gray;">No market data available.</p>

  <table>
    <thead>
      <tr>
        <th>Market</th>
        <th>Source</th>
        <th>Price</th>
        <th>Volume</th>
        <th>Expiration</th>
        <th>24h Change</th>
      </tr>
    </thead>
    <tbody id="marketTable"></tbody>
  </table>

  <canvas id="trendChart" style="max-width: 600px; margin-top: 2rem;"></canvas>

  <!-- Load custom script -->
  <script src="script.js"></script>
</body>
</html>
