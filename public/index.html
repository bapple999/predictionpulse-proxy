<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Pulse</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>üìä Prediction Pulse: Top Markets</h1>

  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="kalshi">Kalshi</button>
    <button data-filter="polymarket">Polymarket</button>
  </div>

  <p id="emptyMessage" style="display:none; color:gray;">No market data available.</p>

  <table>
    <thead>
      <tr>
        <th>Market</th>
        <th>Source</th>
        <th>Price</th>
        <th>Volume</th>
        <th>Timestamp</th>
        <th>Trend</th>
      </tr>
    </thead>
    <tbody id="marketTable">
      <!-- Data will populate here -->
    </tbody>
  </table>

  <canvas id="trendChart" style="max-width: 600px; margin-top: 2rem;"></canvas>

  <script>
    const SUPABASE_URL = "https://oedvfgnnheevwhpubvzf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lZHZmZ25uaGVldndocH...

    let chart;

    async function loadMarkets() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/market_snapshots?select=market_id,price,volume,timestamp,source,markets(market_name)&order=timestamp.desc&limit=1000`, {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      });

      const data = await res.json();
      if (!data.length) {
        document.getElementById("emptyMessage").style.display = "block";
        return;
      }

      const table = document.getElementById("marketTable");
      table.innerHTML = "";

      const grouped = groupBy(data, 'market_id');

      Object.entries(grouped).forEach(([marketId, entries]) => {
        const latest = entries[0];
        const prev = entries[1] || null;

        const priceDisplay = latest.price ? (latest.price * 100).toFixed(1) + "%" : "-";
        const priceDelta = prev && latest.price && prev.price
          ? latest.price - prev.price
          : 0;
        const trendArrow = priceDelta > 0 ? "‚¨ÜÔ∏è" : priceDelta < 0 ? "‚¨áÔ∏è" : "";
        const marketName = latest.markets?.market_name || latest.market_id;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${marketName}</td>
          <td>${latest.source}</td>
          <td>${priceDisplay}</td>
          <td>$${latest.volume ? Number(latest.volume).toLocaleString() : "0"}</td>
          <td>${new Date(latest.timestamp).toLocaleString()}</td>
          <td>${trendArrow}</td>
        `;
        row.dataset.source = latest.source;
        row.dataset.marketId = marketId;

        row.addEventListener("click", () => drawChart(entries.slice().reverse(), marketName));
        table.appendChild(row);
      });
    }

    function groupBy(arr, key) {
      return arr.reduce((acc, obj) => {
        const k = obj[key];
        if (!acc[k]) acc[k] = [];
        acc[k].push(obj);
        return acc;
      }, {});
    }

    function drawChart(entries, label) {
      const ctx = document.getElementById("trendChart").getContext("2d");
      const labels = entries.map(e => new Date(e.timestamp).toLocaleString());
      const data = entries.map(e => e.price ? (e.price * 100).toFixed(2) : null);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `Price Trend - ${label}`,
            data: data,
            borderColor: 'blue',
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadMarkets();

      document.querySelectorAll(".filters button").forEach(button => {
        button.addEventListener("click", () => {
          const filter = button.dataset.filter;
          document.querySelectorAll("tbody tr").forEach(row => {
            row.style.display = filter === "all" || row.dataset.source === filter ? "" : "none";
          });
        });
      });
    });
  </script>
</body>
</html>
