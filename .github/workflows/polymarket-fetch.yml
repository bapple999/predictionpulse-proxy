# .github/workflows/polymarket.yml
name: Polymarket Jobs

on:
  schedule:
    - cron: '0 5 * * *'   # daily full fetch
    - cron: '*/5 * * * *' # every 5 min price update

jobs:
  full-fetch:
    if: github.event.schedule == '0 5 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Full Polymarket Fetch
        run: python polymarket_fetch.py

  update-prices:
    if: github.event.schedule == '*/5 * * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Polymarket Price Update
        run: python polymarket_update_prices.py
